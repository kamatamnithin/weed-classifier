name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ml_backend/requirements.txt

      - name: Run Python tests
        run: |
          PYTHONPATH=. pytest -q ml_backend/tests/ || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Docker images
        run: |
          echo "Building frontend image..."
          docker build -f Dockerfile.frontend -t weed-classifier/frontend:ci .
          echo "Building backend image..."
          docker build -f ml_backend/Dockerfile -t weed-classifier/backend:ci ./ml_backend
